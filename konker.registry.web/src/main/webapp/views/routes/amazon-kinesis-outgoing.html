<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div data-th-fragment="outgoing">

    <div class="form-group">
        <label class="col-sm-1 control-label"
               data-th-text="#{routes.form.outgoing.amazon_kinesis.user_key}"
               for="userKey"></label>
        <div class="col-sm-4">
            <input type="text" data-th-field="${route.outgoing.authorityData['key']}"
                   class="form-control"
                   id="userKey"
                   name="outgoingChannel" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-1 control-label"
               data-th-text="#{routes.form.outgoing.amazon_kinesis.user_secret}"
               for="userSecret"></label>
        <div class="col-sm-4">
            <input type="text" data-th-field="${route.outgoing.authorityData['secret']}"
                   class="form-control"
                   id="userSecret"
                   name="outgoingChannel" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-1 control-label"
               data-th-text="#{routes.form.outgoing.amazon_kinesis.region}"
               for="region"></label>
        <div class="col-sm-4">
            <input type="text" data-th-field="${route.outgoing.authorityData['region']}"
                   class="form-control"
                   id="region"
                   name="outgoingChannel" data-th-placeholder="#{routes.form.outgoing.amazon_kinesis.region.placeholder}"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-1 control-label"
               data-th-text="#{routes.form.outgoing.amazon_kinesis.stream_name}"
               for="streamName"></label>
        <div class="col-sm-4">
            <input type="text" data-th-field="${route.outgoing.authorityData['streamName']}"
                   class="form-control"
                   id="streamName"
                   name="outgoingChannel" />
        </div>
    </div>

</div>
</body>
</html>
