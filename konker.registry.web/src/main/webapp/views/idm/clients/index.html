<!DOCTYPE html>
<html data-layout-decorate="layouts/default">
<head>
</head>
<body>
<div data-layout-fragment="content">
    <fieldset>
        <div>
            <h1 class="page-title" data-th-text="#{clients.index.legend}"></h1>
        </div>
        <div class="alert alert-success" role="alert" data-th-if="${message != null}">
            <span data-th-text="${message}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="alert alert-danger" role="alert" data-th-if="${errors != null and !errors.empty}">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <ul>
                <li data-th-each="error : ${errors}" data-th-text="${error}"></li>
            </ul>
        </div>
        <div>
            <a data-th-href="@{'/idm/' + ${applicationId} + '/clients/new'}"
               class="mb btn btn-theme action pull-right">
                <span class="glyphicon glyphicon-plus"></span>
                <span data-th-text="#{nav.new}"></span>
            </a>
        </div>

        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th class="col-md-2" data-th-text="#{clients.index.name}">Name</th>
                <th class="col-md-1" data-th-text="#{clients.index.clientSecret}">Application</th>
                <th class="col-md-1 text-center" data-th-text="#{clients.index.actions}">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="client : ${allClients}">
                <td data-th-text="${client.name}"></td>
                <td data-th-text="${client.clientSecret}"></td>
                <td class="text-center">
                    <a data-th-href="@{/idm/{applicationName}/clients/{id}/edit(id=${client.clientSecret}, applicationName=${client.application.name})}"
                       class="btn btn-default">
                        <img data-th-src="@{/resources/konker/images/icons-bt/edit-icon-bt-01.svg}" class="bt-icon">
                        <span data-th-text="#{nav.edit}"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </fieldset>
</div>
</body>
</html>
