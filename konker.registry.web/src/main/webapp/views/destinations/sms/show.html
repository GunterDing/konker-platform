<!DOCTYPE html>
<html data-layout-decorate="layouts/default">
<head>
</head>
<body>
<div data-layout-fragment="content">
    <fieldset disabled="" class="form-horizontal">
        <legend data-th-text="#{destinations.sms.show.legend}">SMS Destination</legend>
        <div class="alert alert-success" role="alert" data-th-if="${message != null}">
            <span data-th-text="${message}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label" for="name" data-th-text="#{destinations.sms.show.name}">Name</label>
            <div class="col-sm-4">
                <input type="text" data-th-field="${destination.name}"
                       class="form-control"
                       id="name"
                       name="name"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label" for="description" data-th-text="#{destinations.sms.show.description}">Description</label>
            <div class="col-sm-6">
                    <textarea id="description" class="form-control" name="description"
                              data-th-field="${destination.description}">
                    </textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label" for="phoneNumber" data-th-text="#{destinations.sms.show.number}">Name</label>
            <div class="col-sm-4">
                <input type="text" data-th-field="${destination.phoneNumber}"
                       class="form-control"
                       id="phoneNumber"
                       name="phoneNumber"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label" for="active" data-th-text="#{destinations.sms.show.active}">Active?</label>
            <div class="col-sm-4">
                <input type="checkbox" data-th-field="${destination.active}"
                       id="active"
                       name="active"/>
            </div>
        </div>
    </fieldset>
    <a data-th-href="@{/destinations/sms/}" class="btn btn-default" data-th-text="#{nav.back}">Back</a>
</div>
</body>
</html>
