<!DOCTYPE html>
<html data-layout-decorate="layouts/default">
<head>
</head>
<body>
<div data-layout-fragment="content">
    <fieldset disabled="" class="form-horizontal">
        <div>
            <h1 class="page-title" data-th-text="#{devices.show.legend}"></h1>
        </div>
        <div class="alert alert-success" role="alert" data-th-if="${message != null}">
            <span data-th-text="${message}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label"
                   data-th-text="#{devices.show.id}"
                   for="deviceId"></label>
            <div class="col-sm-4">
                <input type="text" data-th-value="${device.deviceId}"
                       class="form-control"
                       id="deviceId"
                       name="deviceId"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label"
                   data-th-text="#{devices.show.name}"
                   for="name"></label>
            <div class="col-sm-4">
                <input type="text" data-th-value="${device.name}"
                       class="form-control"
                       id="name" name="name"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label"
                   data-th-text="#{devices.show.description}"
                   for="description"></label>
            <div class="col-sm-6">
                    <textarea id="description" class="form-control" name="description"
                              data-th-text="${device.description}">
                    </textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label"
                   data-th-text="#{devices.show.registration_date_time}"
                   for="registrationDate"></label>
            <div class="col-sm-4">
                <input type="text" id="registrationDate" class="form-control" name="registrationDate"
                       data-th-value="${{device.registrationDate}}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label"
                   data-th-text="#{devices.show.active}"
                   for="active"></label>
            <div class="col-sm-4">
            	<label class="switch">
	                <input type="checkbox"
	                	   data-th-field="${device.active}"
	                       id="active"
	                       name="active"/>
                </label>
            </div>
        </div>
    </fieldset>
    <a data-th-href="@{/devices/{applicationName}/{guid}/password(guid=${device.guid}, applicationName=${device.application.name})}"
       class="btn btn-default"
       data-th-if="${device.password == null}">
        <img data-th-attr="src=@{/resources/konker/images/icons-bt/conect-icon-bt-01.svg}"
             class="icon-menu" />
        <span data-th-text="#{devices.index.access}"></span>
    </a>
    <a data-th-href="@{/devices}"
       class="btn btn-default">
        <img data-th-src="@{/resources/konker/images/icons-bt/back-icon-bt-01.svg}" class="bt-icon" />
        <span data-th-text="#{nav.back}"></span>
    </a>
</div>
</body>
</html>
