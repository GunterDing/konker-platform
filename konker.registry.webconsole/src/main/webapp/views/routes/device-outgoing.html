<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div data-th-fragment="outgoing">
    <div class="form-group">
        <label class="col-sm-1 control-label"
               data-th-text="#{routes.device-outgoing.device}"
               for="outgoingDeviceAuthority">Outgoing Device</label>
        <div class="col-sm-4">
            <select class="form-control col-md-12"
                    data-th-field="${route.outgoing.authorityId}"
                    id="outgoingDeviceAuthority" name="outgoingDeviceAuthority">
                <option data-th-each="device : ${allDevices}"
                        data-th-value="${device.guid}"
                        data-th-text="${device.deviceId + ' - ' + device.name}"></option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-1 control-label"
               data-th-text="#{routes.device-outgoing.channel}"
               for="outgoingDeviceChannel">Outgoing Channel</label>
        <div class="col-sm-4">
            <input type="text" data-th-field="${route.outgoing.authorityData['channel']}"
                   class="form-control"
                   id="outgoingDeviceChannel"
                   name="outgoingDeviceChannel" data-th-placeholder="#{routes.device-outgoing.channel.placeholder}"/>
        </div>
    </div>
</div>
</body>
</html>
