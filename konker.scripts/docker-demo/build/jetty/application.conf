mongo {
  hostname = "127.0.0.1"
  port = 27017
}
mongoAudit {
  hostname = "localhost"
  port = 27017
}
hotjar {
	id: 000000
	enable: false
}

web {
  views {
    cache = false
  }
}

security {
  loginPage = "/login"
  successLoginUrl = "/"
}

redis {
    master.host = "127.0.0.1"
    master.port = 6379
}

pubServer {
    httpHostname = "localhost"
    httpPort = "80"
    httpCtx = ""
    mqttHostName = "localhost"
    mqttPort = "1883"
    sslEnabled = false
}

service {
        blacklist: [ "dev-server" ]
}

integration {
    timeout: [
        {
            default = 30000
            enrichment = 30000
            sms = 30000
        }
    ]
}

password.user {
  hash.algorithm = "SHA256"
  salt.size = 16
  iterations = 10000
}
