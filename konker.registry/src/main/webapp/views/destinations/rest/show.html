<!DOCTYPE html>
<html data-layout-decorator="layouts/default">
<head>
</head>
<body>
<div data-layout-fragment="content">
    <fieldset disabled="" class="form-horizontal">
        <legend>REST Destination</legend>
        <div class="alert alert-success" role="alert" data-th-if="${message != null}">
            <span data-th-text="${message}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label" for="name">Name</label>
            <div class="col-sm-4">
                <input type="text" data-th-field="${destination.name}"
                       class="form-control"
                       id="name"
                       name="name" placeholder="Type a name here..."/>
            </div>
        </div>
        <div class="center-block">
            <div class="form-group form-group-sm">
                <div class="col-md-10 center-block">
                    <table class="table table-condensed" id="parameters">
                        <caption>
                            <strong>Destination Parameters</strong>
                        </caption>
                        <thead>
                        <tr>
                            <td>URL</td>
                            <td>Username</td>
                            <td>Password</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="col-sm-6">
                                <input type="text" data-th-field="${destination.serviceURI}"
                                       class="form-control"/>
                            </td>
                            <td class="col-sm-2">
                                <input type="text" data-th-field="${destination.serviceUsername}"
                                       class="form-control"/>
                            </td>
                            <td class="col-sm-2">
                                <input type="text" data-th-field="${destination.servicePassword}"
                                       class="form-control"/>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label" for="active">Active?</label>
            <div class="col-sm-4">
                <input type="checkbox" data-th-field="${destination.active}"
                       id="active"
                       name="active"/>
            </div>
        </div>
    </fieldset>
    <a data-th-href="@{/destinations/rest/}" class="btn btn-default">Back</a>
</div>
</body>
</html>
