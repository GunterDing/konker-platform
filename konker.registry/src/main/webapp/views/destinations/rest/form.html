<!DOCTYPE html>
<html data-layout-decorator="layouts/default">
<head>
</head>
<body>
<div data-layout-fragment="content">
    <fieldset>
        <legend>REST Destination</legend>
        <div class="alert alert-danger" role="alert" data-th-if="${errors != null and !errors.empty}">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <li data-th-each="error : ${errors}" data-th-text="${error}"></li>
        </div>
        <form data-th-action="@{{url}(url=${action})}" action="#" data-th-object="${destination}"
              method="post" class="form-horizontal">
            <input type="hidden" name="_method" data-th-value="${method}" data-th-if="${method != null}"/>
            <div class="form-group">
                <label class="col-sm-1 control-label" for="name">Name</label>
                <div class="col-sm-4">
                    <input type="text" data-th-field="*{name}"
                           class="form-control"
                           id="name"
                           name="name" placeholder="Type a name here..."/>
                </div>
            </div>
            <div class="center-block">
                <div class="form-group form-group-sm">
                    <div class="col-md-10 center-block">
                        <table class="table table-condensed" id="parameters">
                            <caption>
                                <strong>Destination Parameters</strong>
                            </caption>
                            <thead>
                                <tr>
                                    <td>URL</td>
                                    <td>Username</td>
                                    <td>Password</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="col-sm-6">
                                        <input type="text" data-th-field="*{serviceURI}"
                                               class="form-control"/>
                                    </td>
                                    <td class="col-sm-2">
                                        <input type="text" data-th-field="*{serviceUsername}"
                                               class="form-control"/>
                                    </td>
                                    <td class="col-sm-2">
                                        <input type="text" data-th-field="*{servicePassword}"
                                               class="form-control"/>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label" for="active">Active?</label>
                <div class="col-sm-4">
                    <input type="checkbox" data-th-field="*{active}"
                           id="active"
                           name="active"/>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a data-th-href="@{/destinations/rest/}" class="btn btn-default">Back</a>
        </form>
    </fieldset>
</div>
</body>
</html>
