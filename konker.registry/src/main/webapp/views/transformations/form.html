<!DOCTYPE html>
<html data-layout-decorate="layouts/default">
<head>
</head>
<body>
<div data-layout-fragment="content">
    <fieldset>
        <legend data-th-text="#{transformations.form.legend}">Transformation</legend>
        <div class="alert alert-danger" role="alert" data-th-if="${errors != null and !errors.empty}">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <li data-th-each="error : ${errors}" data-th-text="${error}"></li>
        </div>
        <form data-th-action="@{__${action}__}" action="#" data-th-object="${transformation}"
              method="post" class="form-horizontal" autocomplete="off">
            <input type="hidden" name="_method" data-th-value="${method}" data-th-if="${method != null}"/>
            <div class="form-group">
                <label class="col-sm-1 control-label"
                       data-th-text="#{transformations.form.name}"
                       for="name">Name</label>
                <div class="col-sm-4">
                    <input type="text" data-th-field="*{name}"
                           class="form-control"
                           id="name"
                           name="name"
                           data-th-placeholder="#{transformations.form.name.placeholder}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label"
                       data-th-text="#{transformations.form.description}"
                       for="description">Description</label>
                <div class="col-sm-6">
                    <textarea id="description" class="form-control" name="description"
                              data-th-placeholder="#{transformations.form.description.placeholder}" data-th-field="*{description}">
                    </textarea>
                </div>
            </div>
            <div class="center-block">
            <div class="form-group form-group-sm">
                <div class="col-md-10 center-block">
                <table class="table table-condensed" id="transformationSteps">
                    <caption>
                        <strong data-th-text="#{transformations.form.steps}">Transformation steps</strong>
                        <button class="btn btn-sm pull-right" type="button" id="btn-add">
                            <span class="glyphicon glyphicon-plus"></span>
                            [[#{nav.add} ?: 'Add']]
                        </button>
                    </caption>
                    <thead>
                        <tr>
                            <td data-th-text="#{transformations.form.steps.url}">URL</td>
                            <td data-th-text="#{transformations.form.steps.username}">Username</td>
                            <td data-th-text="#{transformations.form.steps.password}">Password</td>
                        </tr>
                    </thead>
                    <tbody class="table-body">
                        <tr data-th-each="step, stat: *{steps}">
                            <td class="col-sm-6">
                                <input type="text" data-th-field="*{steps[__${stat.index}__].url}"
                                       class="form-control"/>
                            </td>
                            <td class="col-sm-2">
                                <input type="text" data-th-field="*{steps[__${stat.index}__].username}"
                                       class="form-control"/>
                            </td>
                            <td class="col-sm-2">
                                <input type="text" data-th-field="*{steps[__${stat.index}__].password}"
                                       class="form-control"/>
                            </td>
                            <td class="col-sm-1 text-center">
                                <button class="btn btn-sm remove" type="button">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
            </div>
            <button type="submit"
                    data-th-text="#{nav.save}"
                    class="btn btn-success">Save</button>
            <a data-th-href="@{/transformation}"
               data-th-text="#{nav.back}"
               class="btn btn-default">Back</a>
        </form>
    </fieldset>
</div>
<div data-layout-fragment="script">
    <script data-th-attr="src=@{/resources/js/transformations/form.js}"></script>
</div>
</body>
</html>
