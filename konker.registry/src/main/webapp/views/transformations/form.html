<!DOCTYPE html>
<html data-layout-decorator="layouts/default">
<head>
</head>
<body>
<div data-layout-fragment="content">
    <fieldset>
        <legend>Transformation</legend>
        <div class="alert alert-danger" role="alert" data-th-if="${errors != null and !errors.empty}">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <li data-th-each="error : ${errors}" data-th-text="${error}"></li>
        </div>
        <form data-th-action="@{{url}(url=${action})}" action="#" data-th-object="${transformation}"
              method="post" class="form-horizontal" autocomplete="nope">
            <div class="form-group">
                <label class="col-sm-1 control-label" for="name">Name</label>
                <div class="col-sm-4">
                    <input type="text" data-th-field="*{name}"
                           class="form-control"
                           id="name"
                           name="name" placeholder="Type a unique transformation name here..."/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label" for="description">Description</label>
                <div class="col-sm-6">
                    <textarea id="description" class="form-control" name="description"
                              placeholder="Type some about this enrichment (optional)" data-th-field="*{description}">
                    </textarea>
                </div>
            </div>
            <div class="center-block">
            <div class="form-group form-group-sm">
                <div class="col-md-10 center-block">
                <table class="table table-condensed" id="transformationSteps">
                    <caption>
                        <strong>Transformation steps</strong>
                        <button class="btn btn-sm pull-right" type="button" id="btn-add">
                            <span class="glyphicon glyphicon-plus"></span>
                            Add
                        </button>
                    </caption>
                    <thead>
                        <tr>
                            <td>URL</td>
                            <td>Username</td>
                            <td>Password</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-th-each="step, stat: *{steps}">
                            <td class="col-sm-6">
                                <input type="text" data-th-field="*{steps[__${stat.index}__].url}"
                                       class="form-control"/>
                            </td>
                            <td class="col-sm-2">
                                <input type="text" data-th-field="*{steps[__${stat.index}__].username}"
                                       class="form-control"/>
                            </td>
                            <td class="col-sm-2">
                                <input type="password" data-th-field="*{steps[__${stat.index}__].password}"
                                       class="form-control"/>
                            </td>
                            <td class="col-sm-1 text-center">
                                <button class="btn btn-sm remove" type="button">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a data-th-href="@{/transformation}" class="btn btn-default">Back</a>
        </form>
    </fieldset>
</div>
<div data-layout-fragment="script">
    <script data-th-attr="src=@{/resources/js/transformations/form.js}"></script>
</div>
</body>
</html>
