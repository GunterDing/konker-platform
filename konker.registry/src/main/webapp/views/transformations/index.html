<!DOCTYPE html>
<html data-layout-decorate="layouts/default">
<head>
</head>
<body>
<div data-layout-fragment="content">
    <fieldset>
        <div>
            <h1 class="page-title" data-th-text="#{transformations.index.legend}"></h1>
        </div>
        <div class="alert alert-success" role="alert" data-th-if="${message != null}">
            <span data-th-text="${message}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div>
            <a data-th-href="@{/transformation/new}"
               class="mb btn btn-theme action pull-right">
                <span class="glyphicon glyphicon-plus"></span>
                <span data-th-text="#{nav.new}"></span>
            </a>
        </div>
        <table class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th class="col-md-2" data-th-text="#{transformations.index.name}">Name</th>
                <th class="col-md-1 text-center" data-th-text="#{transformations.index.actions}">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="transformation : ${transformations}">
                <td data-th-text="${transformation.name}"></td>
                <td class="text-center">
                   <!--   <a data-th-href="@{/transformation/{guid}(guid=${transformation.guid})}"
                       data-th-text="#{nav.show}"
                       class="btn btn-default">
                        Show
                    </a> -->
                    <a data-th-href="@{/transformation/{guid}/edit(guid=${transformation.guid})}"
                       data-th-text="#{nav.edit}"
                       class="btn btn-default">
                        Edit
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </fieldset>
</div>
</body>
</html>
