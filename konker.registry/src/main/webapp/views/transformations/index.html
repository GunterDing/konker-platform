<!DOCTYPE html>
<html data-layout-decorate="layouts/default">
<head>
</head>
<body>
<div data-layout-fragment="content">
    <fieldset>
        <legend>Transformations</legend>
        <div class="alert alert-success" role="alert" data-th-if="${message != null}">
            <span data-th-text="${message}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <a data-th-href="@{/transformation/new}" class="btn btn-default action pull-right">New</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <td class="col-md-2">Name</td>
                <td class="col-md-1 text-center">Actions</td>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="transformation : ${transformations}">
                <td data-th-text="${transformation.name}"></td>
                <td class="text-center">
                    <a data-th-href="@{/transformation/{id}(id=${transformation.id})}" class="btn btn-default">
                        Show
                    </a>
                    <a data-th-href="@{/transformation/{id}/edit(id=${transformation.id})}" class="btn btn-default">
                        Edit
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </fieldset>
</div>
</body>
</html>
