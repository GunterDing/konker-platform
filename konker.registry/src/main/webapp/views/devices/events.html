<!DOCTYPE html>
<html layout:decorator="layouts/default">
<head>
</head>
<body>
    <div layout:fragment="content">
        <fieldset disabled="">
            <legend th:text="#{events.legend}">Device Events</legend>
            <div class="form-group">
                <label for="deviceId" th:text="#{events.fieldset.deviceid.label}">Device ID</label>
                <input type="text" th:value="${device.deviceId}"
                        class="form-control"
                        id="deviceId"
                        name="deviceId"/>
            </div>
            <table class="table table-bordered" th:if="${recentEvents != null and !recentEvents.empty}">
                <thead>
                    <tr>
                        <td class="col-md-1" th:text="#{events.table.header.dateandtime}">Date and time</td>
                        <td class="col-md-2" th:text="#{events.table.header.channel}">Channel</td>
                        <td class="col-md-2" th:text="#{events.table.header.payload}">Payload</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="event : ${recentEvents}">
                        <td th:text="${event.timestamp.toString()}"></td>
                        <td th:text="${event.channel}"></td>
                        <td th:text="${event.payload}"></td>
                    </tr>
                </tbody>
            </table>
            <span th:if="${recentEvents == null or recentEvents.empty}" th:text="#{events.emptymsg}">There are no events available</span>
        </fieldset>
        <a th:href="@{/devices}" class="btn btn-default" th:text="#{events.nav.back}">Back</a>
    </div>
</body>
</html>
