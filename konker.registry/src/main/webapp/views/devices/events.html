<!DOCTYPE html>
<html data-layout-decorate="layouts/default">
<head>
</head>
<body>
    <div data-layout-fragment="content">
        <fieldset disabled="" class="form-horizontal">
            <legend data-th-text="#{events.legend}">Device Events</legend>
            <div class="form-group">
                <label class="col-sm-1 control-label" for="deviceId" data-th-text="#{events.deviceid.label}">Device ID</label>
                <div class="col-sm-4">
                    <input type="text" data-th-value="${device.deviceId}"
                            class="form-control"
                            id="deviceId"
                            name="deviceId"/>
                </div>
            </div>
            <div class="col-sm-4">
                <table class="table table-bordered" data-th-if="${recentEvents != null and !recentEvents.empty}">
                    <thead>
                        <tr>
                            <td class="col-md-1" data-th-text="#{events.table.header.dateandtime}">Date and time</td>
                            <td class="col-md-2" data-th-text="#{events.table.header.channel}">Channel</td>
                            <td class="col-md-2" data-th-text="#{events.table.header.payload}">Payload</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-th-each="event : ${recentEvents}">
                            <td data-th-text="${event.timestamp.toString()}"></td>
                            <td data-th-text="${event.channel}"></td>
                            <td data-th-text="${event.payload}"></td>
                        </tr>
                    </tbody>
                </table>
                <span data-th-if="${recentEvents == null or recentEvents.empty}" data-th-text="#{events.emptymsg}">There are no events available</span>
            </div>
        </fieldset>
        <a data-th-href="@{/devices}" class="btn btn-default" data-th-text="#{events.nav.back}">Back</a>
    </div>
</body>
</html>
