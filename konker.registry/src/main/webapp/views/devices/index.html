<!DOCTYPE html>
<html data-layout-decorator="layouts/default">
<head>
</head>
<body>
    <div data-layout-fragment="content">
        <fieldset>
            <legend>Devices</legend>
            <div class="alert alert-success" role="alert" data-th-if="${message != null}">
                <span data-th-text="${message}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <a data-th-href="@{/devices/new}" class="btn btn-default action pull-right">New</a>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <td class="col-md-1">ID</td>
                    <td class="col-md-3">Name</td>
                    <td class="col-md-1 text-center">Actions</td>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="device : ${devices}">
                    <td data-th-text="${device.deviceId}"></td>
                    <td data-th-text="${device.name}"></td>
                    <td class="text-center">
                        <a data-th-href="@{/devices/{id}(id=${device.deviceId})}" class="btn btn-default">
                            Show
                        </a>
                        <a data-th-href="@{/devices/{id}/edit(id=${device.deviceId})}" class="btn btn-default">
                            Edit
                        </a>
                        <a data-th-href="@{/devices/{id}/events(id=${device.deviceId})}" class="btn btn-default">
                            Events
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </fieldset>
    </div>
</body>
</html>
