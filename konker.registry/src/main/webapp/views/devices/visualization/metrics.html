<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div data-th-fragment="metrics" id="metrics">
    <select class="form-control col-md-12" id="metric" name="metric">
	    <option data-th-value="${''}"
                data-th-text="#{visualization.index.select.empty}"></option>
		<option data-th-each="metric : ${metrics}"
	    	data-th-value="${metric.name}"
	        data-th-text="${metric.name}"
	        data-th-selected="${metric.isDefault()}"></option>
	 </select>
</div>
</body>
</html>
