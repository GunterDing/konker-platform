<!DOCTYPE html>
<html data-layout-decorator="layouts/default">
<head>
</head>
<body>
    <div data-layout-fragment="content">
        <fieldset disabled="" class="form-horizontal">
            <legend>Devices</legend>
            <div class="alert alert-success" role="alert" data-th-if="${message != null}">
                <span data-th-text="${message}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label" for="deviceId">Device ID</label>
                <div class="col-sm-4">
                    <input type="text" data-th-value="${device.deviceId}"
                        class="form-control"
                        id="deviceId"
                        name="deviceId"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label" for="name">Device Name</label>
                <div class="col-sm-4">
                    <input type="text" data-th-value="${device.name}"
                            class="form-control"
                            id="name" name="name"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label" for="description">Description</label>
                <div class="col-sm-6">
                    <textarea id="description" class="form-control" name="description"
                        data-th-text="${device.description}">
                    </textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label" for="registrationDate">Registration Date and Time</label>
                <div class="col-sm-4">
                    <input type="text" id="registrationDate" class="form-control" name="registrationDate"
                        data-th-value="${device.registrationDate.toString()}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label" for="lastUpdate">Last Update</label>
                <div class="col-sm-4">
                    <input type="text" id="lastUpdate" class="form-control" name="lastUpdate"
                        data-th-value="${device.lastEvent != null ? device.lastEvent.timestamp.toString() : 'No updates available'}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label" for="active">Active?</label>
                <div class="col-sm-4">
                    <input type="checkbox" data-th-field="${device.active}"
                           id="active"
                           name="active"/>
                </div>
            </div>
        </fieldset>
        <a data-th-href="@{/devices}" class="btn btn-default">Back</a>
    </div>
</body>
</html>
