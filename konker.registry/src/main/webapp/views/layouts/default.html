<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <script data-th-inline="javascript" data-th-if="${hotjarEnable}">
        /*<![CDATA[*/
            (function(h,o,t,j,a,r){
                h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
                h._hjSettings={hjid:/*[[${hotjarId}]]*/,hjsv:5};
                a=o.getElementsByTagName('head')[0];
                r=o.createElement('script');r.async=1;
                r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
                a.appendChild(r);

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>Konker Platform</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" data-th-href="@{/resources/bootstrap/css/bootstrap.min.css}" />
    <!--external css-->
    <link rel="stylesheet" type="text/css" data-th-href="@{/resources/font-awesome/css/font-awesome.min.css}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
       
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" data-th-href="@{/resources/konker/css/style2.css(v2)}">
    <link rel="stylesheet" type="text/css" data-th-href="@{/resources/konker/css/style-responsive.css}">

    <!-- Favicon -->
    <link rel="icon" data-th-href="@{/resources/konker/images/favicon.png}" sizes="16x16 32x32 48x48 56x56"
          type="image/vnd.microsoft.icon" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

  <section id="container" >
      <!-- **********************************************************************************************************************************************************
      TOP BAR CONTENT & NOTIFICATIONS
      *********************************************************************************************************************************************************** -->
      <!--header start-->
      <header class="header black-bg">
              <div class="sidebar-toggle-box">
                  <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
              </div>
            <!--logo start-->
            <a data-th-href="@{/}" class="logo"><img data-th-attr="src=@{/resources/konker/images/konker-principal2.png}" alt="Konker" title="Konker" width="120px" /></a>
            <!--logo end-->
            <div class="nav notify-row pull-right" id="top_menu">
                <!-- User info -->
			<ul class="user-info pull-right">          
			  <li class="profile-info dropdown">
			  	<a data-toggle="dropdown" class="dropdown-toggle" href="#" aria-expanded="false"> 
				  	<img width="44" class="img-circle avatar" alt="" 
				  		data-th-attr="src=${@userAvatarPath.absolutePath}" 
				  		data-th-text="${@user.email}">
				  	<span class="caret"></span>
				</a>

				<!-- User action menu -->
				<ul class="dropdown-menu">
                  <li><a data-th-href="@{/me}"><i class="icon-cog"></i><span data-th-text="#{nav.user.account_profile}">Conta e Perfil</span></a></li>
                  <li><a data-th-href="@{/logout}"><i class="icon-cog"></i><span class="glyphicon glyphicon-log-out"></span><span>&nbsp;</span><span data-th-text="#{nav.user.logout}">Logout</span></a></li>
				</ul>
				<!-- /user action menu -->

			  </li>
			</ul>
			<!-- /user info -->

            <!-- User alerts -->
			<ul class="user-info pull-right">

			  <!-- Notifications -->
			  <li>
				<a data-th-href="@{/notifications}">
                    <img id="notification-icon-off" data-th-attr="src=@{/resources/konker/images/alert-1.svg}" width="35px" />
                    <img id="notification-icon-on" data-th-attr="src=@{/resources/konker/images/alert-2.svg}" width="35px" style="display: none;" />
                </a>
			  </li>
			  <!-- /notifications -->

			</ul>
			<!-- /user alerts -->
            </div>            
        </header>
      <!--header end-->
      
      <!-- **********************************************************************************************************************************************************
      MAIN SIDEBAR MENU
      *********************************************************************************************************************************************************** -->
      <!--sidebar start-->
      <aside>
          <div id="sidebar"  class="nav-collapse ">
              <!-- sidebar menu start-->
              <ul class="sidebar-menu" id="nav-accordion">              

                  <li class="mt">
                          <span class="titlemenu">IOT</span>
                  </li>

                  <li class="sub-menu" th:if="${#authorization.expression('hasAnyRole(''ROLE_SUPER_USER'', ''ROLE_IOT_USER'')')}">
                      <a data-th-href="@{/devices}">
                          <img data-th-attr="src=@{/resources/konker/images/icons-menu/icon-device.svg}" class="icon-menu" />
                          <span data-th-text="#{nav.menu.devices}">Dispositivos</span>
                      </a>                      
                  </li>

                  <li class="sub-menu" th:if="${#authorization.expression('hasAnyRole(''ROLE_SUPER_USER'', ''ROLE_IOT_USER'')')}">
                      <a data-th-href="@{/routes}">
                          <img data-th-attr="src=@{/resources/konker/images/icons-menu/icon-route.svg}" class="icon-menu" />
                          <span data-th-text="#{nav.menu.routes}">Roteador de eventos</span>
                      </a>                      
                  </li>

                  <li class="sub-menu" th:if="${#authorization.expression('hasAnyRole(''ROLE_SUPER_USER'', ''ROLE_IOT_USER'')')}">
                      <a data-th-href="@{/transformation}">
                          <img data-th-attr="src=@{/resources/konker/images/icons-menu/icon-transform.svg}" class="icon-menu" />
                          <span data-th-text="#{nav.menu.transformations}">Transformações</span>
                      </a>                     
                  </li>

                  <li class="sub-menu" th:if="${#authorization.expression('hasAnyRole(''ROLE_SUPER_USER'', ''ROLE_IOT_USER'')')}">
                      <a data-th-href="@{/destinations/rest}">
                          <img data-th-attr="src=@{/resources/konker/images/icons-menu/icon-rest.svg}" class="icon-menu" />
                          <span data-th-text="#{nav.menu.rest_destinations}">Destinos REST</span>
                      </a>
                  </li>

                  <li class="sub-menu" th:if="${#authorization.expression('hasAnyRole(''ROLE_SUPER_USER'', ''ROLE_IOT_USER'')')}">
                      <a data-th-href="@{/tenants/log}">
                          <img data-th-attr="src=@{/resources/konker/images/icons-menu/icon-debug.svg}" class="icon-menu" />
                          <span data-th-text="#{nav.menu.debug_messages}">Debug</span>
                      </a>                      
                  </li>
              </ul>

              <ul class="sidebar-menu subtitle" id="nav-accordion"
                 th:if="${#authorization.expression('hasAnyRole(''ROLE_SUPER_USER'', ''ROLE_ANALYTICS_USER'')')}">              

                  <li class="sub-menu">
                      <span class="titlemenu" data-th-text="#{nav.menu.analytics}"></span>
                  </li>

                  <li class="sub-menu" th:if="${#authorization.expression('hasAnyRole(''ROLE_SUPER_USER'', ''ROLE_ANALYTICS_USER'')')}">
                      <a data-th-href="@{/dashboards}">
                          <img data-th-attr="src=@{/resources/konker/images/icons-menu/icon-dashboard.svg}" class="icon-menu" />
                          <span data-th-text="#{nav.menu.dashboards}">Dashboards</span>
                      </a>                      
                  </li>

                  <li class="sub-menu" th:if="${#authorization.expression('hasAnyRole(''ROLE_SUPER_USER'', ''ROLE_ANALYTICS_USER'')')}">
                      <a data-th-href="@{/notebooks}">
                          <img data-th-attr="src=@{/resources/konker/images/icons-menu/icon-notebook.svg}" class="icon-menu" />
                          <span data-th-text="#{nav.menu.notebooks}">Notebooks</span>
                      </a>                      
                  </li>
                  
              </ul>
              
              <ul class="sidebar-menu subtitle" id="nav-accordion">
              
                  <li class="sub-menu">
                      <a target="_blank" href="https://konker.atlassian.net/wiki/display/DEV/Guia+de+Uso+da+Plataforma+Konker">
                          <img data-th-attr="src=@{/resources/konker/images/icons-menu/icon-help.svg}" class="icon-menu" />
                          <span data-th-text="#{nav.menu.help}">Ajuda</span>
                      </a>
                  </li>

                  <li class="sub-menu">
                      <a href="http://www.konkerlabs.com/#contact" target="_blank" >
                          <img data-th-attr="src=@{/resources/konker/images/icons-menu/icon-msg.svg}" class="icon-menu" />
                          <span data-th-text="#{nav.menu.contact_us}">Fale com a gente</span>
                      </a>                      
                  </li>
                  
              </ul>
              
              <!-- sidebar menu end-->
          </div>
      </aside>
      <!--sidebar end-->
      
      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
            <a id="maincontenttop"></a>
            <div id="wrap">
                <div data-layout-fragment="content">
                </div>
            </div> 
          </section>
      </section>

      <!--main content end-->
      <!--footer start-->
      <footer class="site-footer">

              2017 <strong>Konker</strong> <span data-th-text="#{footer.all_rights_reserved}"></span>
              <a href="#maincontenttop" class="go-top">
                  <i class="fa fa-angle-up"></i>
              </a>

      </footer>
      <!--footer end-->
  </section>

    <!-- js placed at the end of the document so the pages load faster -->
    <script data-th-attr="src=@{/resources/konker/scripts/jquery-1.11.1.min.js}" type="text/javascript"></script>
    <script data-th-inline="javascript">
        /*<![CDATA[*/
            function contextPath() {
                var context = /*[[@{/}]]*/ '/';
                return context;
            }

            function urlTo(path) {
                var url = (contextPath() + path).replace(/\/\//, '/'); /* avoids double slashs */
                return url;
            }
        /*]]>*/
    </script>

    <script data-th-attr="src=@{/resources/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
    <script data-th-attr="src=@{/resources/bootstrap/js/moment.js}" type="text/javascript"></script>
    <script data-th-attr="src=@{/resources/bootstrap/js/bootstrap-datetimepicker.min.js}" type="text/javascript"></script>
    <script data-th-attr="src=@{/resources/js/notifications/status.js}" type="text/javascript"></script>

    <!-- page javascripts -->
    <div data-layout-fragment="script">
    </div>

  </body>
</html>
