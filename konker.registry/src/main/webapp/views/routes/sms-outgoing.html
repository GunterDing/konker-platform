<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div data-th-fragment="outgoing">
    <div class="form-group">
        <label class="col-sm-1 control-label" for="outgoingSmsDestinationGuid">SMS Destination</label>
        <div class="col-sm-4">
            <select class="form-control" data-th-field="${route.outgoingSmsDestinationGuid}"
                    id="outgoingSmsDestinationGuid" name="outgoingSmsDestinationGuid">
                <option data-th-each="smsDestination : ${allSmsDestinations}"
                        data-th-value="${smsDestination.guid}"
                        data-th-text="${smsDestination.name}"></option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-1 control-label">Strategy Type</label>
        <div class="col-sm-2">
            <label class="radio-inline">
                <input type="radio" name="smsDestinationType" onchange="renderCustomTemplate(this);"
                       value="custom" data-th-checked="${route.outgoingSmsMessageStrategy == 'custom'}">Custom</input>
            </label>
            <label class="radio-inline">
                <input type="radio" name="smsDestinationType" onchange="renderCustomTemplate(this);"
                       value="forward" data-th-checked="${route.outgoingSmsMessageStrategy == 'forward'}">Forward</input>
            </label>
        </div>
        <div class="col-sm-2">
            <input type="text" data-th-field="${route.outgoingSmsMessageTemplate}"
                   class="form-control"
                   id="outgoingSmsMessageTemplate"
                   name="outgoingSmsMessageTemplate" placeholder="Type your custom text here..."/>
        </div>
    </div>
</div>
</body>
</html>
