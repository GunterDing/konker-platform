<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div data-th-fragment="outgoing">
    <div class="form-group">
        <label class="col-sm-1 control-label" for="outgoingDeviceAuthority">Outgoing Device</label>
        <div class="col-sm-4">
            <select class="form-control" data-th-field="${route.outgoingDeviceAuthority}"
                    id="outgoingDeviceAuthority" name="outgoingDeviceAuthority">
                <option data-th-each="device : ${allDevices}"
                        data-th-value="${device.deviceId}"
                        data-th-text="${device.deviceId + ' - ' + device.name}"></option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-1 control-label" for="outgoingDeviceChannel">Outgoing channel</label>
        <div class="col-sm-4">
            <input type="text" data-th-field="${route.outgoingDeviceChannel}"
                   class="form-control"
                   id="outgoingDeviceChannel"
                   name="outgoingDeviceChannel" placeholder="Type your incoming device's channel here..."/>
        </div>
    </div>
</div>
</body>
</html>
