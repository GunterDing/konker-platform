<body>
<div data-th-fragment="outgoing">
    <select class="form-control" id="metric" name="metric">
	    <option data-th-value="${''}"
                                data-th-text="#{visualization.index.select.empty}"></option>
		<option data-th-each="metric : ${metrics}"
	    	data-th-value="${metric.guid}"
	        data-th-text="${metric.deviceId + ' - ' + metric.name}"></option>
	 </select>
</div>
</body>
