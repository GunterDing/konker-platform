<!DOCTYPE html>
<html layout:decorator="layouts/default">
<head>
</head>
<body>
<div layout:fragment="content">
    <fieldset>
        <legend>Rules</legend>
        <div class="alert alert-danger" role="alert" th:if="${errors != null and !errors.empty}">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <li th:each="error : ${errors}" th:text="${error}"></li>
        </div>
        <form th:action="@{/rules/save}" th:object="${rule}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" th:field="*{name}"
                       class="form-control"
                       id="name"
                       name="name" placeholder="Type your rule name here..."/>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" class="form-control" name="description"
                          placeholder="Type some about your device (optional)" th:field="*{description}">
                </textarea>
            </div>
            <div class="form-group">
                <label for="incomingAuthority">Incoming Device</label>
                <select class="form-control" th:field="*{incomingAuthority}"
                    id="incomingAuthority" name="incomingAuthority">
                    <option th:each="device : ${allDevices}"
                            th:value="${device.deviceId}"
                            th:text="${device.deviceId + ' - ' + device.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="incomingChannel">Incoming channel</label>
                <input type="text" th:field="*{incomingChannel}"
                       class="form-control"
                       id="incomingChannel"
                       name="incomingChannel" placeholder="Type your incoming device's channel here..."/>
            </div>
            <div class="form-group">
                <label for="outgoingAuthority">Outgoing Device</label>
                <select class="form-control" th:field="*{outgoingAuthority}"
                        id="outgoingAuthority" name="outgoingAuthority">
                    <option th:each="device : ${allDevices}"
                            th:value="${device.deviceId}"
                            th:text="${device.deviceId + ' - ' + device.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="outgoingChannel">Outgoing channel</label>
                <input type="text" th:field="*{outgoingChannel}"
                       class="form-control"
                       id="outgoingChannel"
                       name="outgoingChannel" placeholder="Type your incoming device's channel here..."/>
            </div>
            <div class="form-group">
                <label for="filterClause">Message filter</label>
                <input type="text" th:field="*{filterClause}"
                       class="form-control"
                       id="filterClause"
                       name="filterClause" placeholder="Type a text to be found on every incoming message..."/>
            </div>
            <div class="form-group">
                <label for="active">Active?</label>
                <input type="checkbox" th:field="*{active}"
                       id="active"
                       name="active"/>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a th:href="@{/rules}" class="btn btn-default">Back</a>
        </form>
    </fieldset>
</div>
