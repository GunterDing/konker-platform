<!DOCTYPE html>
<html layout:decorator="layouts/default">
<head>
</head>
<body>
<div layout:fragment="content">
    <fieldset>
        <legend>Rules</legend>
        <div class="alert alert-success" role="alert" th:if="${message != null}">
            <span th:text="${message}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <a th:href="@{/rules/new}" th:if="${not allDevices.empty}" class="btn btn-default action pull-right">New</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <td class="col-md-1">Name</td>
                <td class="col-md-1">Incoming</td>
                <td class="col-md-1">Outgoing</td>
                <td class="col-md-1 text-center">Actions</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rule : ${rules}">
                <td th:text="${rule.name}"></td>
                <td th:text="${rule.incoming.uri}"></td>
                <td th:text="${rule.outgoing.uri}"></td>
                <td class="text-center">
                    <a th:href="@{/rules/{id}(id=${rule.id})}" class="btn btn-default">
                        Show
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </fieldset>
</div>
</body>
</html>
