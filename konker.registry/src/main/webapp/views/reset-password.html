<!DOCTYPE html>
<html lang="en-US">
<head>

            h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
            h._hjSettings={hjid:/*[[${hotjarId}]]*/,hjsv:5};
            a=o.getElementsByTagName('head')[0];
            r=o.createElement('script');r.async=1;
            r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
            a.appendChild(r);
        })(window,document,'//static.hotjar.com/c/hotjar-','.js?sv=');

    <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Konker Cloud Platform</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" type="text/css" data-th-href="@{/resources/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" data-th-href="@{/resources/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" data-th-href="@{/resources/konker/css/form-elements.css}">
    <link rel="stylesheet" type="text/css" data-th-href="@{/resources/konker/css/style.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="shortcut icon" data-th-href="@{/resources/konker/images/favicon.png}" href="../resources/konker/images/favicon.png" sizes="16x16 32x32 48x48 56x56" type="image/vnd.microsoft.icon" />
    <link rel="apple-touch-icon-precomposed" data-th-href="@{/resources/konker/images/apple-touch-icon-144-precomposed.png}" href="../resources/konker/images/apple-touch-icon-144-precomposed.png" sizes="144x144" >
    <link rel="apple-touch-icon-precomposed" data-th-href="@{/resources/konker/images/apple-touch-icon-114-precomposed.png}" href="../resources/konker/images/apple-touch-icon-114-precomposed.png" sizes="114x114" >
    <link rel="apple-touch-icon-precomposed" data-th-href="@{/resources/konker/images/apple-touch-icon-72-precomposed.png}" href="../resources/konker/images/apple-touch-icon-72-precomposed.png" sizes="72x72" >
    <link rel="apple-touch-icon-precomposed" data-th-href="@{/resources/konker/images/apple-touch-icon-57-precomposed.png}" href="../resources/konker/images/apple-touch-icon-57-precomposed.png">
</head>
<body>
<!-- Top content -->
<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3 data-th-text="#{recover_password.title}"></h3>
                            <p data-th-text="#{recover_password.new.subtitle }"></p>
                        </div>
                        <div class="form-top-right">
                            <img id="logo-konker" data-th-attr="src=@{/resources/konker/images/logo-konker.png}"/>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form id="formResetPassword" role="form" method="post" data-th-action="@{/recoverpassword}" class="reset-password-form" enctype="text/plain">
                            <div class="form-group">
                                <label class="sr-only" for="form-reset-password"></label>
                                <input type="password" name="new-password" th:placeholder="#{recover_password.placeholder}"
                                       class="form-username form-control" id="form-reset-password" />
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-reset-password-confirmation"></label>
                                <input type="password" name="new-password-confirmation" th:placeholder="#{recover_password.confirmation.placeholder}"
                                       class="form-password form-control" id="form-reset-password-confirmation" />
                            </div>
                            <div class="form-top-center" th:if="${param.error}"
                                 th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
                                <p th:text="${errorMsg}"></p>
                            </div>
                            <button type="submit" class="btn"><p data-th-text="#{nav.confirm}"></p></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="div-user-dialog">
    <data-th-block data-th-include="users/userdialog :: dialogs">
    </data-th-block>
</div>

<!-- Javascript -->
<script data-th-attr="src=@{/resources/konker/scripts/jquery-1.11.1.min.js}" type="text/javascript"></script>
<script data-th-inline="javascript">
    /*<![CDATA[*/
    window.jQuery || document.write('<script src="/resources/bootstrap/js/vendor/jquery.min.js"/>')

    function contextPath() {
        var context = /*[[@{/}]]*/ '/';
        return context;
    }

    function urlTo(path) {
        var url = (contextPath() + path).replace(/\/\//, '/'); /* avoids double slashs */
        return url;
    }
    /*]]>*/
</script>
<script data-th-attr="src=@{/resources/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
<script data-th-attr="src=@{/resources/konker/scripts/jquery.backstretch.min.js}" type="text/javascript"></script>
<script data-th-attr="src=@{/resources/konker/scripts/scripts.js}" type="text/javascript"></script>

<!--[if lt IE 10]>
<script src="assets/js/placeholder.js"></script>
<![endif]-->
</body>
</html>
